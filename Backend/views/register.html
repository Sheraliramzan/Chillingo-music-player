<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Register User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="css/form.css" />

</head>
<body>
    <div class="alert-box">
        <p class="alert">Welcome</p>
    </div>
    <form action="/register" class="form" method="POST">
        <h1 class="heading">Register User</h1>
        <input name="name" type="text"  placeholder="name" autocomplete="off" class="name" required>
        <input name="email" type="email"  placeholder="email" autocomplete="off" class="email" required>
        <input name="password" type="password"  placeholder="password" autocomplete="off" class="password" required>
       <button class="submit">Register</button>
        <a href="./login.html" class="link">Already have an account? Log in here!</a>
    </form>

    <script src="js/form.js"></script>
</body>
</html>
