<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Login User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="css/form.css" />
</head>
<body>
    <div class="alert-box">
        <p class="alert">msg</p>
    </div>
    <form action="/login"class="form">
        <h1 class="heading">Login User</h1>
        <input type="email"  placeholder="email" autocomplete="on" class="email" required>
        <input type="password"  placeholder="password" autocomplete="on" class="password" required>
        <button href="./index.html" class="submit">Log in</button>
        <a href="./register.html" class="link">Dont't have an account? Register now!</a>
    </form>

    <script src="js/form.js"></script>
</body>
</html>
